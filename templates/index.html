<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot Informasi PENS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://upload.wikimedia.org/wikipedia/id/4/44/Logo_PENS.png)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Chatbot Layanan PENS</div>
                        <div class="msg-info-time">12:45</div>
                    </div>

                    <div class="msg-text">
                        Hallo, Selamat datang di Chatbot Layanan Informasi PENS ðŸ˜„
                    </div>
                </div>
            </div>

        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
    <!-- partial -->
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script>

        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");


        // Icons made by Freepik from www.flaticon.com
        const BOT_IMG = "https://upload.wikimedia.org/wikipedia/id/4/44/Logo_PENS.png";
        const PERSON_IMG = "https://www.unukaltim.ac.id/wp-content/uploads/2019/12/graduate-icon-png-28-2.png";
        const BOT_NAME = "    ChatBot Layanan PENS";
        const PERSON_NAME = "Mahasiswa";

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();

            const msgText = msgerInput.value;
            if (!msgText) return;

            appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";
            botResponse(msgText);
        });

        function appendMessage(name, img, side, text, sendResponse) {
    const msgHTML = `
        <div class="msg ${side}-msg">
            <div class="msg-img" style="background-image: url(${img})"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">${name}</div>
                    <div class="msg-info-time">${formatDate(new Date())}</div>
                </div>
                <div class="msg-text">${text}</div>
                ${side === 'left' ? `
                <div class="msg-response-btn">
                    <h3>Apakah Jawaban ini membantu anda? </h3>
                    <button type="submit" class="msg-response-btn" onclick="sendResponse('${sendResponse}', 'yes')">Ya</button>
                    <button type="submit" class="msg-response-btn" onclick="sendResponse('${sendResponse}', 'no')">Tidak</button>
                </div>` : ''}
            </div>
        </div>
    `;
    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
}


        function botResponse(rawText) {

            // Bot Response
            $.get("/get", { msg: rawText }).done(function (data) {
                console.log(rawText);
                console.log(data);
                const msgText = data.jawaban;
                appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

            });

        }
        
        function sendResponse(score, response) {
    console.log(score);
    console.log(response);

    fetch("/response", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json', // Tetapkan Content-Type ke application/json
        },
        body: JSON.stringify({ response: response, score: score }), // Konversi data menjadi JSON string sebelum mengirim
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Response from server:', data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
        // Utils
        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();

            return `${h.slice(-2)}:${m.slice(-2)}`;
        }
    
        


    </script>

</body>

</html>
